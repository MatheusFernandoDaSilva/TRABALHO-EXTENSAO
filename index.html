<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title></title>
</head>
<body>
    <header>
        <div class="inicio">Início</div>
        <div class="tire-duvidas">Tire suas dúvidas</div>
        <div class="sobre">Sobre</div>
    </header>

    <div class="conteudo">
        <div class="conteudo-texto" id="texto1">
            <p>Texto 1</p>
        </div>
        <div class="conteudo-imagem" id="imagem1">
            <img src="https://cdn.awsli.com.br/300x300/175/175683/produto/5294021/8befb43fe5.jpg" alt="Imagem 1">
        </div>
    </div>

    <div class="secao-bolinhas">
        <div class="bolinha ativa" onclick="mostrarConteudo(1)">
            <span>1</span>
        </div>
        <div class="bolinha" onclick="mostrarConteudo(2)">
            <span>2</span>
        </div>
        <div class="bolinha" onclick="mostrarConteudo(3)">
            <span>3</span>
        </div>
        <div class="bolinha" onclick="mostrarConteudo(4)">
            <span>4</span>
        </div>
        <div class="bolinha" onclick="mostrarConteudo(5)">
            <span>5</span>
        </div>
    </div>

    <div class="conteudo-extra">
        <div class="conteudo-individual" id="conteudo1">
            <p>Texto 1</p>
            <img src="imagem1.jpg" alt="Imagem 1">
        </div>
        <div class="conteudo-individual" id="conteudo2">
            <p>Texto 2</p>
            <img src="https://static.wikia.nocookie.net/herois/images/2/20/SonicSF.webp/revision/latest?cb=20230503012505&path-prefix=pt-br" alt="Imagem 2">
        </div>
        <div class="conteudo-individual" id="conteudo3">
            <p>Texto 3</p>
            <img src="imagem3.jpg" alt="Imagem 3">
        </div>
        <div class="conteudo-individual" id="conteudo4">
            <p>Texto 4</p>
            <img src="imagem4.jpg" alt="Imagem 4">
        </div>
        <div class="conteudo-individual" id="conteudo5">
            <p>Texto 5</p>
            <img src="imagem5.jpg" alt="Imagem 5">
        </div>
    </div>
</body>
</html>
